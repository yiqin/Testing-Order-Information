    <body id="notesApp">
        <section data-role="layout" data-id="default">
            <!--View content will render here-->
        </section>      
        <!--WELCOME VIEW -->
        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" 
             data-model="app.viewModels.login">
            
		<!-- all pick logo -->
        <ol class="group-wrp">
            <p>
                <img src="styles/images/sprite.png" width="200" align="middle">
            </p>            
        </ol>    
         <!-- login form -->       
                <form id="login-form">
                    <ul data-role="listview" data-style="inset">
                        <li>
                            <label for="loginUsername">Username</label>
                        	<input type="text" id="loginUsername" required validationMessage="Username is required!"/>
                        </li>
                        <li>
                            <label for="loginPassword">Password</label>
                        	<input type="password" id="loginPassword" required validationMessage="Password is required!" />
                        </li>
                    </ul>
                </form>            
            
            <ol class="group-wrp">
                <li>    
                    <span data-role="touch" data-bind="events: { tap: login }">
                        <a class="buttonFixedWidth is-primary"  STYLE="color: #fff">Login</a>
                    </span>
                </li>
                    <!--
                    <span data-role="touch" data-bind="events: { tap: loginWithFacebook }">
                        <a class="buttonFixedWidth is-secondary"  STYLE="color: #fff">Facebook</a>
                    </span>
					--> 
                <li>
                </li>                
            </ol>
